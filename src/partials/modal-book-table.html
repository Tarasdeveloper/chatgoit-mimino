<div class="modal" data-modal="1">
    <button type="button" class="book-desk-modal-close-btn js-modal-close">
        <svg class="book-desk-modal-close-btn-icon">
            <use href="/images/icon.svg#icon-cross"></use>
        </svg>
    </button>
    <p class="book-desk-modal-txt">забронювати столик</p>
    <form class="book-desk-contact-form">
        <label class="book-desk-contact-form-field">
            <input 
                type="text" 
                class="book-desk-contact-form-input" 
                placeholder="Ваше ім’я" 
                name="user_name" 
                required
                pattern="^[a-zA-Zа-яА-ЯіІїЇ]+$">
            <span class="book-desk-contact-form-input-txt">На кого забронювати номер?</span>
        </label>
        <label class="book-desk-contact-form-field">
            <input 
                type="tel" 
                class="book-desk-contact-form-input" 
                placeholder="+38 (___) ___-__-__" 
                name="user_phone" 
                required
                pattern="+38[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
                title="xxx-xxx-xx-xx">
            <span class="book-desk-contact-form-input-txt">Номер телефону</span>
        </label>
        <div class="book-desk-select-wrap">
            <select class="book-desk-select-field" name="room_category">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <span class="book-desk-contact-form-input-txt">Столик на яку кількість осіб?</span>
        </div>
        <label class="book-desk-contact-form-field">
            <input 
                type="date" 
                class="book-desk-contact-form-input date-picker"
                name="check-in-date" 
                placeholder="Сьогодні"
                required>
                <span class="book-desk-date-form-input-txt">На яку дату бронювати?</span>
        </label>
    </form>
    <div class="book-desk-contact-form-btn-wrap">
        <button type="submit" class="book-desk-contact-form-btn">оформити бронювання</button>
    </div>
</div>
